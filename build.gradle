group 'com.runt9'
version '0.0.1'

buildscript {
    ext.kotlin_version = '1.2.10'
    ext.spring_boot_version = '1.5.4.RELEASE'

    repositories {
        mavenCentral()
    }

    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath "org.jetbrains.kotlin:kotlin-allopen:$kotlin_version"
        classpath "org.springframework.boot:spring-boot-gradle-plugin:$spring_boot_version"
    }
}

apply plugin: 'kotlin'
apply plugin: 'kotlin-spring'
apply plugin: 'org.springframework.boot'

repositories {
    mavenCentral()
}

dependencies {
    compile "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
    compile "org.jetbrains.kotlin:kotlin-reflect:$kotlin_version"
    compile 'org.springframework.boot:spring-boot-starter-web'
    compile 'org.springframework.boot:spring-boot-starter-data-jpa'
    compile 'org.springframework.boot:spring-boot-starter-actuator'
    compile 'com.h2database:h2:1.4.192'
    compile 'org.hibernate:hibernate-java8:5.0.12.Final'
    compile 'org.springframework.boot:spring-boot-devtools'
    compile 'org.seleniumhq.selenium:selenium-java:3.8.1'
    compile 'com.google.guava:guava:22.0'

    // Webjars
    compile 'org.webjars:angularjs:1.6.6'
    compile 'org.webjars.bower:angular-ui-router:1.0.11'
    compile 'org.webjars:bootstrap:3.3.7-1'
    compile 'org.webjars:angular-ui-bootstrap:2.2.0'
    compile 'org.webjars:chartjs:2.7.0'
    compile 'org.webjars:jquery:3.2.1'
    compile 'org.webjars.bower:angular-css:1.0.8'
}
